<!doctype html>
<html lang="pt-br">

<head>
	<title>Cadastro do Ferro-Velho</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="/UpCycle/assets/img/favicon/favicon.png" rel="icon">


	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<header>	
	
	
	<div class="logo">
		<img src="/UpCycle/login/images/Logo.png">
	</div>

</header>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"><strong>Cadastre aqui seu ferro-velho</strong> </h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="bi bi-building-fill"></span>
						</div>
						<h3 class="text-center mb-4">Vamos começar:</h3>
						<form action="#" class="login-form">
							<div class="form-group">
								<input type="text" class="form-control rounded-left" placeholder="Nome completo" required>
							</div>
							<div class="form-group d-flex">
								<input type="tel" class="form-control rounded-left" placeholder="Celular" required>
							</div>
							<div class="form-group d-flex">
								<input type="tel" class="form-control rounded-left" placeholder="Telefone" required>
							</div>
                            <div class="form-group">
								<input type="email" class="form-control rounded-left" placeholder="E-mail" required>
							</div>
                            <div class="form-group">
								<input type="password" class="form-control rounded-left" placeholder="Senha" required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control rounded-left" placeholder="CEP" required>
							</div>
                            <div class="form-group">
								<input type="text" class="form-control rounded-left" placeholder="Endereço" required>
							</div>
                            <div class="form-group">
								<input type="number" class="form-control rounded-left" placeholder="Número do ferro-velho" required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control rounded-left" placeholder="CNPJ" required>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Lembre-se de mim
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#"></a>
								</div>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Cadastrar-se</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
