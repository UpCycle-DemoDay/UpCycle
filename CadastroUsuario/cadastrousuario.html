<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logoPNG.png" type="image/x-icon">
    <link rel="stylesheet" href="css/CadastroUsuario.css">
    <link rel="stylesheet" href="css/CadastroUserResponsivo.css">

    <title>UpCycle</title>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="link-arrow">
            <div>
                <img src="img/arrow.png" alt="">
            </div>
        </a>
    </header>

    <main class="container-main">
        <div class="logo-azul">
            <img src="img/logo-azul.svg" alt="">
        </div>
        <div class="title-form">
            <h1>Cadastro Usuário</h1>
            <p><span class="passos-cadastro">Passo 1 de 2</span></p>
        </div>
        <form action="javascript:void(0);" class="container-form" id="registro-form">
                <div class="form form-left">
                    <div class="item-form">
                        <label for="nome">Nome Completo</label>
                        <input type="text" name="nome" id="nome" required placeholder="Nome Completo">
                    </div>
                    <div class="item-form">
                        <label for="dt_nascimento">Data de Nascimento</label>
                        <input type="text" id="dt_nascimento" name="dt_nascimento" placeholder="YYYY/MM/DD" maxlength="10" oninput="formatarDataNascimento(this)">
                    </div>
                    <div class="item-form">
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" id="cpf" required placeholder="000.000.000-00" maxlength="14" oninput="formatarCPF(this)">
                    </div>
                    <div class="item-form">
                        <label for="telefone">Telefone</label>
                        <input type="text" name="telefone" id="telefone" required placeholder="(11) 99999-9999" oninput="formatarTelefone(this)">
                    </div>

                    <div class="termoPrivacidade">
                        <input type="checkbox" name="concordo1" value="1">
                        <label>
                            Concordo com os
                            <a href="../TermoPolitica/termoUso.html"> <span>Termos de Uso</span></a>
                        </label>
                    </div>
                    <div class="termoPrivacidade">
                        <input type="checkbox" name="concordo2" value="2">
                        <label>
                            Concordo com a 
                            <a href="../TermoPolitica/politicaPrivacidade.html"><span>Política de Privacidade</span></a>
                        </label>
                    </div>
                </div>
                <div class="form form-right">
                    <div class="item-form">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required placeholder="exemplo@gmail.com">
                    </div>
                    <div class="item-form">
                        <label for="senhaUser">Senha</label>
                        <input type="password" name="senhaUser" id="senhaUser" required placeholder="Digite sua senha">
                    </div>
                    <div class="item-form">
                        <label for="confirma">Confirmar senha</label>
                        <input type="password" name="confirma" id="confirma" required placeholder="Digite sua senha novamente">
                    </div>

                    <div class="showScience termoPrivacidade">
                        <input type="checkbox" name="concordo3" value="3">
                        <label>
                            Concordo com os
                            <a href="../TermoPolitica/termoUso.html"> <span>Termos de Uso</span></a>
                        </label>
                    </div>
                    <div class="showScience termoPrivacidade">
                        <input type="checkbox" name="concordo4" value="4">
                        <label>
                            Concordo com a 
                            <a href="../TermoPolitica/politicaPrivacidade.html"><span>Política de Privacidade</span></a>
                        </label>
                    </div>

                    <div class="button button-continuar">
                        <button type="submit">Continuar</button>
                        
                    </div> 
                </div>
        </form>
    </main>

    <script src="js/cadastro.js"></script>
</body>
</html>
